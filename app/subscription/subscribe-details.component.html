<fieldset>
    <div class="pure-control-group">
        <label for="subscriptionType">Subscription Type</label>
        <select id="subscriptionType" class="pure-input-1-2" [(ngModel)]="subscriptionType">
            <option value="new">I am a new subscriber</option>
            <option value="renew">I want to renew/extend my subscription</option>
            <option value="international">I want an International subscription</option>
        </select>
    </div>

    <div class="pure-control-group">
        <label for="subscriptionPackage">Subscription Package</label>
        <select id="subscriptionPackage" class="pure-input-1-2" [(ngModel)]="subscriptionPackage">
            <option value="three_years">THREE YEARS MONEY SAVER OFFER (Rs. 5,499)</option>
            <option value="half_year">SIX MONTHS MONEY SAVER OFFER (Rs. 999)</option>
            <option value="one_year">ONE YEAR ONLY MAGAZINE OFFER (Rs. 1,899)</option>
        </select>
    </div>

    <div class="pure-control-group">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Email" class="pure-input-1-2" [(ngModel)]="email">
    </div>

    <div class="pure-control-group">
        <label for="subscriptionStart">Start From</label>
        <select id="startMonth" class="pure-input-1-4" [(ngModel)]="subscriptionStartMonth">
            <option value="">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="startYear" class="pure-input-1-4" [(ngModel)]="subscriptionStartYear">
            <option value="">Select Year</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
        </select>
    </div>

    <div class="pure-control-group">
        <label for="shippingAddress">Address</label>
        <textarea id="shippingAddress" class="pure-input-1-2" placeholder="Shipping Address" [(ngModel)]="shippingAddress"></textarea>
    </div>

    <div class="pure-control-group">
        <label for="subscribeButton"></label>
        <button id="subscribeButton" type="submit" class="pure-button pure-button-primary" (click)="subscribeUser(subscriptionType, subscriptionPackage, email, subscriptionStartMonth, subscriptionStartYear, shippingAddress)">Subscribe</button>
    </div>
</fieldset>
