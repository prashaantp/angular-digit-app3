<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="pure-g main-container">
        <div class="pure-u-1-1 page-head">
            <h3>The Digit Magazine</h3>
        </div>
        <div class="pure-u-1-2 main-navigation">
            <p>Subscription</p>
        </div>
        <div class="pure-u-1-2 main-navigation active">
            <p>View Subscriptions</p>
        </div>



        <div class="pure-u-1-1 Subscription-page">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="userAction">I want to</label>
                        <select id="userAction" class="pure-input-1-2">
                            <option>Subscribe</option>
                            <option>Unsubscribe</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="pure-control-group">
                        <label for="subscriptionType">Subscription Type</label>
                        <select id="subscriptionType" class="pure-input-1-2">
                            <option>I am a new subscriber</option>
                            <option>I want to renew/extend my subscription</option>
                            <option>I want an International subscription</option>
                        </select>
                    </div>

                    <div class="pure-control-group">
                        <label for="subscriptionPackage">Subscription Package</label>
                        <select id="subscriptionType" class="pure-input-1-2">
                            <option>THREE YEARS MONEY SAVER OFFER (Rs. 5,499)</option>
                            <option>SIX MONTHS MONEY SAVER OFFER (Rs. 999)</option>
                            <option>ONE YEAR ONLY MAGAZINE OFFER (Rs. 1,899)</option>
                        </select>
                    </div>

                    <div class="pure-control-group">
                        <label for="subscriptionStart">Start From</label>
                        <select id="startMonth" class="pure-input-1-4">
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="startYear" class="pure-input-1-4">
                            <option value="">Select Year</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                        </select>
                    </div>

                    <div class="pure-control-group">
                        <label for="address">Address</label>
                        <textarea id="address" class="pure-input-1-2" placeholder="Shipping Address"></textarea>
                    </div>

                    <div class="pure-control-group">
                        <label for="unsubscribeReason">Reason</label>
                        <textarea id="unsubscribeReason" class="pure-input-1-2" placeholder="I am unhappy with magazine :("></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="pure-control-group">
                        <label for="submitButton"></label>
                        <button id="submitButton" type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Username</label>
                        <input id="name" type="text" placeholder="Username">
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <div class="pure-control-group">
                        <label for="loginButton"></label>
                        <button id="loginButton" type="submit" class="pure-button pure-button-primary">Login</button>
                    </div>
                </fieldset>
            </form>

            <table class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Honda</td>
                        <td>Accord</td>
                        <td>2009</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Toyota</td>
                        <td>Camry</td>
                        <td>2012</td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Hyundai</td>
                        <td>Elantra</td>
                        <td>2010</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
